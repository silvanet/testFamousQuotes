<!DOCTYPE html>
<html>

<head>
	<title>Mashape Andrux Famous Quotes API</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400i|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--instead of here, if put at bottom
	of the body element, can assume that all DOM above has
	already been loaded, so don't need
	ready statement in app.js. Best practice is to load jQuery
	at bottom of html page body element - it's faster.
	-->
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	-->
</head>

<body>

	<header>

		<h1>Mashape Andrux Famous Quotes API Ajax Callback</h1>
		<h3>Using AJAX and jQuery Javascript Libraries</h3>
		<!--
		jQuery works with the Document Object Model, 
		handling events, and working with AJAX to make a local script call
		to the remote server's api (here Mashape's Andrux famous quotes api) with a query 
		parameter () and replacing the elements "#quote" and "#author" (See the script.js file)
		with the returned text.
	
		The setHeader(xhr) function in the script.js file is
		where the API key for the server source is set.

		The displayAPIQuote(response) function gets the text elements response from the 
		remote server (the "#quote" and "#author" elements) 
		that are displayed by the code below in the "container" <blockquote> rendered to the web browser.
		-->

	</header>

	<div id="main">

		<div id="container">

			<blockquote>
				<p id="quote"></p>
				<cite id="author"></cite>
			</blockquote>

		</div>

		<div class="buttons">

			<a id="tweet" href="#" target="_blank">
				<button class="btn btn-default btn-circle btn-xl">
					<i class="fa fa-twitter" aria-hidden="true"></i>
				</button>
			</a>

			<a id="github" href="https://github.com/silvanet/testFamousQuotes" target="_blank">
				<i class="fa fa-github fa-5x" aria-hidden="true"></i>
				</button>
			</a>

			<button class="btn btn-default btn-circle btn-xl" id="next_quote">
				<i class="fa fa-chevron-right" aria-hidden="true"></i>
			</button>

		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
